<!DOCTYPE html> <!-- Declara o documento como HTML5 -->
<html lang="pt-br"> <!-- Define o idioma do conteúdo como português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 para suportar caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura o layout responsivo para se ajustar à largura da tela do dispositivo -->
    <title>Calculadora</title> <!-- Define o título que aparecerá na aba do navegador -->
    <link rel="stylesheet" href="styles.css"> <!-- Conecta o arquivo CSS externo para estilizar o HTML --> 
</head>
<body>
    <div class="calculator"> <!-- Div principal da calculadora que envolve o display e os botões -->
        <input type="text" id="display" disabled /> <!-- Campo de entrada que exibe os números e resultados; o atributo "disabled" impede que o usuário digite diretamente -->
        <div class="buttons"> <!-- Contêiner para organizar os botões da calculadora em uma grade -->
            <button onclick="clearDisplay()">C</button> <!-- Botão de limpar que chama a função clearDisplay() ao ser clicado -->
            <button onclick="appendToDisplay('(')">(</button> <!-- Botão para adicionar parêntese esquerdo -->
            <button onclick="appendToDisplay(')')">)</button> <!-- Botão para adicionar parêntese direito -->
            <button onclick="appendToDisplay('/')">/</button> <!-- Botão para operação de divisão -->

             <!-- Botões numéricos e de operação, cada um chamando appendToDisplay com seu respectivo valor -->
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')">*</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')">+</button>

            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()">=</button> <!-- Botão de igual que chama a função calculate() para avaliar a expressão -->
        </div>
    </div>
    <script src="script.js"></script> <!-- Conecta o arquivo JavaScript com a lógica da calculadora -->
</body>
</html>
